        </a>
        
        <script>
            function openWhatsApp(phoneNumber) {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var url = "";
        
            if (isMobile) {
                url = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=Hola%20!Quisiera%20hacer%20una%20consulta¡";
            } else {
                url = "https://web.whatsapp.com/send?phone=" + phoneNumber + "&text=Hola%20!Quisiera%20hacer%20una%20consulta¡";
            }
        
            window.open(url, "_blank");
            }
        </script>
